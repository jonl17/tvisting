backend:
  name: git-gateway

media_folder: "static/myndir"
public_folder: "myndir"

# Verkefni
collections:
  - name: "verkefni"
    label: "Verkefni"
    folder: "static/content/verkefni"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Lýsing", name: "lysing", widget: "text" }
      - label: "Hvað var gert?"
        name: "hvad-var-gert"
        widget: "select"
        multiple: true
        options:
          [
            "Vefun",
            "Grafísk Hönnun",
            "Hugmyndavinna",
            "Mörkun",
            "Framleiðsla",
            "Hönnun",
            "Textavinna",
            "Samfélagsmiðlun",
            "Stefnumótun",
            "Letur",
            "Tökur",
            "Hreyfigrafík",
          ]
      - { label: "Kúnni", name: "kunni", widget: "string" }
      - {
          label: "Á forsíðu",
          name: "aforsidu",
          widget: "boolean",
          required: false,
        }
      - {
          label: "Forsíðu mynd",
          name: "forsidumynd",
          widget: "file",
          required: false,
          hint: "Má vera mynd, gif eða video.",
        }
      - {
          label: "Efsta Mynd",
          name: "efstamynd",
          widget: "image",
          hint: "Þessi mynd birtist efst í stöku verki, verður að vera mynd!",
        }
      - label: "Myndir & Myndbönd"
        name: "hlutir"
        widget: "list"
        fields:
          - {
              label: "Mynd/Myndband",
              name: "hlutur",
              widget: "file",
              required: false,
            }
